<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
      <fieldset class="information style-xl">
        <label for="first-name"
          >Enter Your First Name:<br>
          <input class="inputbox" id="first-name" name="first-name" type="text" required
        /><br></label>
        <label for="last-name"
          >Enter Your Last Name:<br>
          <input class="inputbox" id="last-name" name="last-name" type="text" required
        /><br></label>
        <label for="email"
          >Enter Your Email:
          <br>
          <input class="inputbox" id="email" name="email" type="email" required
        /><br></label>
        <label for="new-password"
          >Create a New Password:<br>
          <input
            class="inputbox"
            id="new-password"
            name="new-password"
            type="password"
            pattern="[a-z0-5]{8,}"
            required
        /></label>
      </fieldset>
      <hr class="barrier"/>
      <fieldset class="conditions">
        <label for="personal-account"
          ><input
            id="personal-account"
            type="radio"
            name="account-type"
            class="inline"
          />
          Personal Account</label
        ><br>
        <label for="business-account"
          ><input
            id="business-account"
            type="radio"
            name="account-type"
            class="inline"
          />
          Business Account</label
        ><br>
        <label for="terms-and-conditions">
          <input
            id="terms-and-conditions"
            type="checkbox"
            required
            name="terms-and-conditions"
            class="inline"
          />
          I accept the
          <a class="terms" href="https://www.freecodecamp.org/news/terms-of-service/"
            >terms and conditions</a
          ><br>
        </label>
      </fieldset>
      <hr class="barrier"/>
      <fieldset class="information_2">
        <label for="profile-picture"
          >Upload a profile picture:<br>
          <input class="inputbox_2" id="profile-picture" type="file" name="file"
        /></label>
        <label for="age"
          >Input your age (years):<br>
          <input class="inputbox_2" id="age" type="number" name="age" min="13" max="120"
        /></label>
        <label for="referrer"
          >How did you hear about us?<br>
          <select class="inputbox_3" id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio"
          >Provide a bio:<br>
          <textarea
            class="inputbox_4"
            id="bio"
            name="bio"
            rows="3"
            cols="30"
            placeholder="I like coding on the beach..."
          ></textarea>
        </label>
      </fieldset>
      <div>
      <input class="button style_button" type="submit" value="Submit" />
      </div>
    </form>
</body>
</html>
